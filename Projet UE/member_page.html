<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="ws_client_uncomplete.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<section id="main_zone">

    <div id="chat_zone">
        <h1> Chat window</h1>
        <div id="message_zone">

        </div>
        <div id="input_zone">
            <input type="text" id="input_message" minlength="1">
            <button id="msg_send_button">Send</button>
        </div>
    </div>
    <div id="userlist">
        <h1> User list</h1>
        <ul id="list">

        </ul>
    </div>
</section>


<aside id="user_info">
    <p id="nickname">Nickname: </p>
    <p id="nb_mess">Messages sent: </p>

    <div id="connection_zone">
        <p id="connection_status"> Status: </p>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
</div>
</aside>



</body>
</html>
